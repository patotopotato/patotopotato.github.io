<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Checkout</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="icon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="checkout.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

        <div class="row">
            <div class="column75">
                <div class="container">
                <form action="checkoutform.php">
                    <div class="row">
                        <div class="column50">
                            <h2>Billing Address</h2>

                            <label for="name"><i class="fa fa-user"></i>Name</label>
                            <input type="text" id="name" name="firstname" placeholder="Lebron James">
                            <label for="adr"><i class="fa fa-address-card-o"></i>Address</label>
                            <input type="text" id="adr" name="address" placeholder="Jalan Tan Ah Kau, 40250">
                            <label for="state"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="state" name="state" placeholder="Kuala Lumpur">

                         <div class="column50">
                            <h2>Payment</h2>
                            <label>Accepted Cards</label>
                            <label>For Paypal Users just click on Logo and send receipt after payment</label>
                            <div class="icon-container">
                                <a href="https://www.paypal.com/paypalme/mikeyap01"><i class="fa fa-paypal" style="color:  #00457C;"></i></a>
                                <i class="fa fa-cc-visa" style="color: navy"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            </div> 
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="Lebron James">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            <label for="expmonth">Exp Month</label>
                             <input type="text" id="expmonth" name="expmonth" placeholder="September">
                             <div class="row">
                                <div class="col-50">
                                  <label for="expyear">Exp Year</label>
                                  <input type="text" id="expyear" name="expyear" placeholder="2023">
                                </div>
                                <div class="col-50">
                                  <label for="cvv">CVV</label>
                                  <input type="text" id="cvv" name="cvv" placeholder="123">
                                </div>
                              </div>
                         </div>   
                         <label>
                            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                          </label>
                          <input type="submit" value="Continue to checkout" class="btn">
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
            
        
    </body>
</html>
